{% extends "network/layout.html" %}

{% block body %}
    <div>
        {% for post in allposts %}
        <p>{{post.user}}</p>
        <p>{{post.content}}</p>
        {% if post.likes == "network.User.None"%}
        <span>likes: 0</span>
        {% else %}
        <span>likes {{post.likes}}</span>
        {% endif%}
        {% endfor%}
    </div>
{% endblock %}
